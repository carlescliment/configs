---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'https://puphpet.s3.amazonaws.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.56.101
            forwarded_port:
                YmLIwqTrzOQj:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: gyron-vm
                    natdnshostresolver1: on
                    memory: '1024'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            zuet63sv9ZgI:
                id: vagrant-root
                source: ./shared
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim
        - curl
        - subversion
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        7a9YXorNbfFc:
            servername: portal.gyron.dev
            docroot: /var/www/gyron/portal
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '53'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - curl
            - json
            - xsl
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Madrid
xdebug:
    install: 0
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: '123'
    phpmyadmin: 0
    databases:
        LsBUQUu7WDsG:
            grant:
                - ALL
            name: gyron_portal_dev
            host: localhost
            user: gyron
            password: gyron
            sql_file: /var/www/gyron/portal/tests/db-skeleton.sql
        LsBUQUu7WDsI:
            grant:
                - ALL
            name: gyron_portal_test
            host: localhost
            user: gyron_test
            password: gyron_test
            sql_file: /var/www/gyron/portal/tests/db-skeleton.sql

